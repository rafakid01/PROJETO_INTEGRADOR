<body>
  <div class="form">
    <form action="#">
      <div class="form-header">
        <div title="title">
          <h1>cadastre-se</h1>
          <div class="login-button">
            <button><a href="#">ja possuo conta</a></button>
          </div>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <label for="name"></label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="nome completo"
            required
          />
        </div>

        <div class="input-box">
          <label for="email"></label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email"
            required
          />
        </div>

        <div class="input-box">
          <label for="curso"></label>
          <input
            id="curso"
            type="text"
            name="curso"
            placeholder="curso matriculado"
            required
          />
        </div>

        <div class="input-box">
          <label for="password"></label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="senha"
            required
          />
        </div>

        <div class="input-box">
          <label for="comfirmpasseord"></label>
          <input
            id="comfirmpasseord"
            type="password"
            name="comfirmpasseord"
            placeholder="comfirme sua senha"
            required
          />
        </div>
      </div>
      <div class="monitor_ou_estudante">
        <div class="gender-title">
          <h4>cadastrar como</h4>
        </div>

        <div class="gender-group">
          <div class="gender-input">
            <input type="radio" id="moniror" name="study_or_monitor" />
            <label for="monitor">monitor</label>
          </div>

          <div class="gender-input">
            <input type="radio" id="estudant" name="study_or_monitor" />
            <label for="estudant">estudante</label>
          </div>
        </div>
      </div>

      <div class="continue-button">
        <button><a href="#">continuar</a></button>
      </div>
    </form>
  </div>
</body>
