<nav class="fixed" [class]="backColor" (window:scroll)="changeBackground()">
  <div class="container">
    <div class="row justify-content-center align-content-center">
      <nav class="navbar">
        <div class="img-container home">
          <a
            routerLink="/"
            href="#home"
            class="image-link"
            (click)="scrollToTop()"
          >
            <img src="/assets/img/u-teach-complete.png" alt="" />
          </a>
        </div>
        <div *ngIf="storedProfile" class="login-container px-sm-1">
          <p class="h4">
            <a routerLink="/login" class="anchor-link home">
              {{ "Login" | uppercase }}
            </a>
          </p>
        </div>
        <div *ngIf="storedProfile" class="registro-container px-sm-1">
          <p class="h4">
            <a routerLink="/register" class="anchor-link home">
              {{ "Registre-se" | uppercase }}
            </a>
          </p>
        </div>
        <div class="how-works-container px-sm-1">
          <p class="h4">
            <a href="#how-it-works" class="anchor-link home">
              {{ "Como Funciona" | uppercase }}
            </a>
          </p>
        </div>
        <div class="contact-container">
          <p class="h4">
            <a href="#contact" class="anchor-link home">
              {{ "Contato" | uppercase }}
            </a>
          </p>
        </div>
        <div class="change-theme-container">
          <input
            (click)="changeColorTheme()"
            type="checkbox"
            [(checked)]="toggleChecked"
            id="switch"
            class="toggle"
          /><label id="switch-theme" for="switch"></label>
        </div>
      </nav>
    </div>
  </div>
</nav>
